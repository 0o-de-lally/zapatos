name: binaries

on:
  push:
    # tags:
      # - '*'
    branches:
      - 'ci-win'
jobs:
  publish:
    strategy:
      fail-fast: true
    name: publish
    runs-on: windows-latest
    steps:
      - name: vcpkg build
        uses: johnwason/vcpkg-action@v5
        id: vcpkg
        with:
          pkgs: boost-date-time boost-system
          triplet: x64-windows-release
          token: ${{ github.token }}
